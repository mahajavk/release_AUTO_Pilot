<div class="form-group">
  <input type="text" class="form-control" name="search" placeholder="Search By name"/>
</div>
<table class="table table-striped">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Email</th>  
          <th>Gender</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let customer of customers">  
        <td>{{ customer.id }}</td>  
        <td>{{ customer.name }}</td>  
        <td>{{ customer.email }}</td>  
        <td>{{ customer.gender }}</td>  
      </tr>  
    </tbody>
 </table>
