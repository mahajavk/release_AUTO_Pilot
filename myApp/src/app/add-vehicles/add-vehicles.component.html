<table class="table table-striped">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Name</th>  
          <th>Type</th>  
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let vehicle of vehicles">  
        <td>{{ vehicle.id }}</td>  
        <td>{{ vehicle.name }}</td>  
        <td>{{ vehicle.Type }}</td>  
      </tr>  
    </tbody>
 </table>
